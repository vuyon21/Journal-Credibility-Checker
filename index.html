<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UFS Journal Credibility Checker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>UFS Journal Credibility Checker</h1>
</header>

<main>
  <div class="search-section">
    <input type="text" id="journal-query" placeholder="Enter journal title or ISSN">
    <button id="check-btn">Check</button>
    <div id="autocomplete-results"></div>
  </div>

  <div id="loading-message" class="hidden">Loading…</div>
  <div id="error-message" class="hidden"></div>

  <div class="report-section">
    <table class="report-table">
      <tbody>
        <tr><th>Journal Title</th><td id="info-title">—</td></tr>
        <tr><th>ISSN / eISSN</th><td id="info-issn">—</td></tr>
        <tr><th>Publisher</th><td id="info-publisher">—</td></tr>
        <tr><th>Indexed In</th><td id="info-indexes">—</td></tr>
        <tr><th>Transformative Agreement</th><td id="transformative-info">—</td></tr>
        <tr><th>CrossRef License</th><td id="realtime-info">—</td></tr>
        <tr><th>PubMed Articles</th><td id="pubmed-info">—</td></tr>
        <tr><th>Status</th><td><span id="status-badge" class="badge">—</span></td></tr>
      </tbody>
    </table>
  </div>

  <div class="actions">
    <button id="copy-report-btn">Copy Report</button>
    <button id="download-report-btn">Download Report</button>
    <button id="export-json">Export JSON</button>
    <button id="show-removed-btn">Show Removed Journals</button>
  </div>

  <div id="removed-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="close-removed">&times;</button>
      <h2>Removed Journals</h2>
      <table id="removed-table">
        <thead><tr><th>Journal Title</th><th>ISSN</th><th>Year Removed</th><th>Last Review</th></tr></thead>
        <tbody></tbody>
      </table>
      <button id="copy-removed-btn">Copy Removed Journals</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
