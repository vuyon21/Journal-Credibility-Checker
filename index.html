<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UFS Journal Credibility Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>UFS Journal Credibility Checker</h1>
      <div class="sub">Evaluates journal credibility via accredited lists and real-time lookups from trusted sources</div>
    </header>

    <main class="card">
      <div class="search-row">
        <div class="search-wrap">
          <input id="q" type="text" placeholder="Enter journal title or ISSN (e.g., Nature or 0028-0836)">
          <div id="autocomplete-results" role="listbox" aria-label="autocomplete"></div>
        </div>
        <button id="btn-search">Search / Check</button>
      </div>

      <div class="toolbar">
        <button id="btn-copy" class="btn-accent">ðŸ“‹ Copy Report</button>
        <button id="btn-download" class="btn-accent">ðŸ’¾ Download Report</button>
        <button id="btn-show-removed" class="btn-muted">ðŸš¨ Show Removed 4rm Accredited List</button>
        <button id="btn-copy-removed" class="btn-muted">ðŸ“„ Copy Removed List</button>
      </div>

      <div class="status loading" id="loading" aria-live="polite">Loading journal dataâ€¦</div>
      <div class="status error" id="error" aria-live="assertive"></div>

      <!-- REPORT OUTPUT: table sections inserted here -->
      <div id="report-container">
        <!-- report tables will be injected here -->
      </div>

      <!-- Removed list panel -->
      <div id="removed-panel" class="removed-panel" aria-hidden="true">
        <div class="removed-head">
          <strong>Removed 4rm Accredited List (historical)</strong>
          <span style="color:var(--muted)">Source: JOURNALS REMOVED IN PAST YEARS.csv</span>
        </div>
        <div class="removed-body">
          <div id="removed-table-wrap"></div>
        </div>
      </div>

      <div class="footer">Â© 2025 - UFS</div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
